# Fly.io configuration for Claude Code Remote
# See https://fly.io/docs/reference/configuration/ for reference

app = "astrid-claude-remote"
primary_region = "sjc"  # San Jose - close to most US users

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3001"
  NODE_ENV = "production"
  CLAUDE_TIMEOUT = "1800000"  # 30 minutes
  CLAUDE_MAX_TURNS = "25"    # Allow more turns for complex tasks
  REPOS_DIR = "/app/persistent/repos"
  SESSIONS_DIR = "/app/persistent/sessions"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false  # Keep running for webhooks
  auto_start_machines = true
  min_machines_running = 1    # Always have 1 machine ready

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 2048  # 2GB for Claude CLI execution + git operations

# Single mount for all persistent data (Fly.io only supports 1 volume)
[[mounts]]
  source = "claude_data"
  destination = "/app/persistent"
  initial_size = "10gb"
