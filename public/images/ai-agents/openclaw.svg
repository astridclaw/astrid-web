<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#F97316"/>

  <!-- Lobster body -->
  <ellipse cx="50" cy="55" rx="18" ry="22" fill="#FED7AA"/>

  <!-- Lobster head -->
  <ellipse cx="50" cy="35" rx="14" ry="12" fill="#FED7AA"/>

  <!-- Eyes -->
  <circle cx="43" cy="32" r="4" fill="white"/>
  <circle cx="57" cy="32" r="4" fill="white"/>
  <circle cx="43" cy="32" r="2" fill="#1F2937"/>
  <circle cx="57" cy="32" r="2" fill="#1F2937"/>

  <!-- Antennae -->
  <path d="M 40 25 Q 30 15 25 10" stroke="#FED7AA" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 60 25 Q 70 15 75 10" stroke="#FED7AA" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Left claw -->
  <ellipse cx="22" cy="50" rx="12" ry="8" fill="#FED7AA"/>
  <path d="M 15 45 L 8 40" stroke="#FED7AA" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 15 55 L 8 60" stroke="#FED7AA" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Right claw -->
  <ellipse cx="78" cy="50" rx="12" ry="8" fill="#FED7AA"/>
  <path d="M 85 45 L 92 40" stroke="#FED7AA" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 85 55 L 92 60" stroke="#FED7AA" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Arms connecting claws -->
  <path d="M 32 50 L 34 50" stroke="#FED7AA" stroke-width="5" fill="none"/>
  <path d="M 66 50 L 68 50" stroke="#FED7AA" stroke-width="5" fill="none"/>

  <!-- Tail segments -->
  <ellipse cx="50" cy="72" rx="10" ry="5" fill="#FDBA74"/>
  <ellipse cx="50" cy="80" rx="8" ry="4" fill="#FDBA74"/>
  <ellipse cx="50" cy="86" rx="6" ry="3" fill="#FDBA74"/>

  <!-- Tail fan -->
  <path d="M 44 89 L 40 95 L 50 92 L 60 95 L 56 89" fill="#FDBA74"/>
</svg>
