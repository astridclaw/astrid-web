name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: astrid_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: |
          # Always install chromium for global-setup.ts server warmup
          npx playwright install --with-deps chromium
          # Install the matrix browser if different from chromium
          if [ "${{ matrix.browser }}" != "chromium" ]; then
            npx playwright install --with-deps ${{ matrix.browser }}
          fi

      - name: Setup test environment
        run: |
          # Create .env.local with test values
          cat > .env.local << EOF
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/astrid_test
          DATABASE_URL_DIRECT=postgresql://postgres:postgres@localhost:5432/astrid_test
          NEXTAUTH_SECRET=test-secret-at-least-32-characters-long-for-ci
          NEXT_AUTH_PUBLIC_URL=http://localhost:3000
          NEXT_PUBLIC_BASE_URL=http://localhost:3000
          NODE_ENV=test
          EOF

          # Generate Prisma client and push schema to test database
          npm run db:generate
          npx prisma db push --skip-generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/astrid_test
          DATABASE_URL_DIRECT: postgresql://postgres:postgres@localhost:5432/astrid_test

      - name: Run E2E tests - ${{ matrix.browser }}
        run: npm run test:e2e -- --project=${{ matrix.browser }}
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/astrid_test
          NEXTAUTH_SECRET: test-secret-at-least-32-characters-long-for-ci
          NEXT_AUTH_PUBLIC_URL: http://localhost:3000

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  # Mobile tests as separate job
  test-mobile:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: astrid_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium webkit

      - name: Setup test environment
        run: |
          # Create .env.local with test values
          cat > .env.local << EOF
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/astrid_test
          DATABASE_URL_DIRECT=postgresql://postgres:postgres@localhost:5432/astrid_test
          NEXTAUTH_SECRET=test-secret-at-least-32-characters-long-for-ci
          NEXT_AUTH_PUBLIC_URL=http://localhost:3000
          NEXT_PUBLIC_BASE_URL=http://localhost:3000
          NODE_ENV=test
          EOF

          # Generate Prisma client and push schema to test database
          npm run db:generate
          npx prisma db push --skip-generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/astrid_test
          DATABASE_URL_DIRECT: postgresql://postgres:postgres@localhost:5432/astrid_test

      - name: Run Mobile E2E tests
        run: npm run test:e2e:mobile
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/astrid_test
          NEXTAUTH_SECRET: test-secret-at-least-32-characters-long-for-ci
          NEXT_AUTH_PUBLIC_URL: http://localhost:3000

      - name: Upload mobile test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-mobile
          path: playwright-report/
          retention-days: 30
