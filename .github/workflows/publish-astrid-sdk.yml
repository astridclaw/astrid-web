name: Publish @gracefultools/astrid-sdk

on:
  push:
    paths:
      - 'packages/astrid-sdk/src/**'
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip-publish] or is a version bump commit
    if: |
      !contains(github.event.head_commit.message, '[skip-publish]') &&
      !contains(github.event.head_commit.message, 'chore: bump @gracefultools/astrid-sdk')
    permissions:
      contents: write
    defaults:
      run:
        working-directory: packages/astrid-sdk

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2  # Need history to check for changes

      - name: Check for source changes
        id: changes
        run: |
          # For manual dispatch, always publish
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if there are actual src/ changes in this commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD -- src/ 2>/dev/null || echo "")
          if [ -n "$CHANGED_FILES" ]; then
            echo "Changed files in src/:"
            echo "$CHANGED_FILES"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No source changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure git
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        if: steps.changes.outputs.has_changes == 'true'
        run: npm install

      - name: Build
        if: steps.changes.outputs.has_changes == 'true'
        run: npm run build

      - name: Run tests
        if: steps.changes.outputs.has_changes == 'true'
        run: npm test

      - name: Bump version
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          # Use input for manual trigger, default to patch for push
          BUMP_TYPE="${{ github.event.inputs.version_bump || 'patch' }}"
          npm version $BUMP_TYPE --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Publish to npm
        if: steps.changes.outputs.has_changes == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          cd ../..
          git add packages/astrid-sdk/package.json packages/astrid-sdk/package-lock.json
          git commit -m "chore: bump @gracefultools/astrid-sdk to v${{ env.NEW_VERSION }} [skip-publish]"
          git push

      - name: Create GitHub Release
        if: steps.changes.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: astrid-sdk-v${{ env.NEW_VERSION }}
          name: "@gracefultools/astrid-sdk v${{ env.NEW_VERSION }}"
          body: |
            ## @gracefultools/astrid-sdk v${{ env.NEW_VERSION }}

            Install or update:
            ```bash
            npm install @gracefultools/astrid-sdk@${{ env.NEW_VERSION }}
            ```

            Run the agent:
            ```bash
            npx astrid-agent
            ```
          draft: false
          prerelease: false

      - name: Skip message
        if: steps.changes.outputs.has_changes != 'true'
        run: echo "No source changes detected, skipping publish"
